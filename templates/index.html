<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wound.ai - Medical Image Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">Analyzing Image...</div>
        </div>
    </div>

    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Wound.ai Logo" class="logo">
            <h1>Wound.ai</h1>
            <p class="tagline">AI-Powered Wound Classification System</p>
        </header>

        <main>
            <div class="upload-card">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="upload-box" id="dropZone">
                        <input type="file" id="fileInput" name="file" accept="image/*" hidden>
                        <label for="fileInput" class="upload-label">
                            <div class="upload-icon">üìÅ</div>
                            <div class="upload-text">Drag & drop or click to upload</div>
                            <div class="upload-subtext">Supports: JPG, PNG (Max 5MB)</div>
                        </label>
                        <img id="previewImage" class="preview-image" alt="Preview">
                    </div>
                    <button type="submit" class="analyze-button" id="analyzeButton">
                        <span class="button-text">Analyze Image</span>
                    </button>
                </form>
            </div>

            <div id="results" class="results-container"></div>
        </main>

        <footer>
            <p>¬© 2024 Wound.ai - Medical Diagnostic AI</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
